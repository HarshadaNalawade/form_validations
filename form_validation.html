<style>
  input.ng-touched.ng-valid{
    background-color: #747456;
  }
  input.ng-touched.ng-invalid{
    background-color: #745454;
  }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

<div class="container" ng-app="formValidation" ng-controller="formValidationController">
  <h2>Form Validation</h2>
   <form class="form-horizontal" name="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" placeholder="Enter name" ng-model="name" required>
          <span ng-if="form.name.$touched && form.name.$invalid">
            <span ng-show="form.name.$error">Please enter name</span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="email" required>
          <span ng-if="form.email.$touched && form.email.$invalid">
            <span ng-show="form.email.$error.required">Please enter email</span>
            <span ng-show="form.email.$error.email">Invalid email</span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Age:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="age" placeholder="Enter age" ng-model="age" min="18" max="30">
          <span ng-if="form.age.$touched && form.age.$invalid">
            <span ng-show="form.age.$error.max">Value exceeds limit</span>
            <span ng-show="form.age.$error.min">Value below limit</span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
</div>

</body>
</html>
